<!DOCTYPE HTML>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Yang - </title>

    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="<%= @items['/stylesheet/'].path %>"> -->
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="author" href="humans.txt" />
    <script src="/js/modernizr.js"></script>

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div class="row">
      <div id="title" class="large-9 columns hide-for-small-only">
        <div class="row">
          <div class="medium-12 large-9 columns">
            <h1>John Yang is Awesome</h1>
          </div>
          <div  class="medium-3 large-uncentered medium-centered columns">
            <img id="title-img" class="circle" src="/layout_img/john.jpg"/>
          </div>
        </div>
      </div>
      <div id="title-small" class="large-9 columns show-for-small-only">
        <h1>John Yang is Awesome</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-9 columns">

        <div class="story">
          <h1>{{title}}</h1>
          <div class="rating">
            {{{star_html}}}
            <div id="summary">
              {{overview}}
            </div>
          </div>
          <div class="content">
            {{{yield}}}
          </div>
        </div>
        <div class="date">June 19, 2014</div>
      </div>
      <div id="side" class="large-3 columns">
        <h4>Categories</h4>
        <ul class="side-nav">
          <li><a href="#">RPG</a></li>
          <li><a href="#">Puzzle</a></li>
          <li><a href="#">RTS</a></li>
          <li><a href="#">Platformer</a></li>
        </ul>
        <h4>Other Stuff</h4>
        <ul class="side-nav">
          <li><a href="#">About</a></li>
          <li><a href="#">Twitch</a></li>
        </ul>
      </div>

    </div>
    <div id="footer">
      <div class="row">
        <div class="large-8 columns">
          Copyright 2014 John Yang.
        </div>
      </div>
    </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/foundation.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
